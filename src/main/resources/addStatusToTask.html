<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Status 2 Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h3>Add Status To Task</h3>
<p>On this page you'll be able to add a status to a task.</p>

<form method="post" action="/api/addStatusToTask">
    <p>Task: <select name="title" id="taskId" ></select></p>
    <p>Status: <select name="statusName" id="statusId" ></select></p>
    <button>Submit</button>
</form>

<br>
<a href="/index.html">Return to front page</a>
</body>
<script>
    fetch("/api/taskOptions").then(response => response.text()).then(html => {
        document.getElementById("taskId").innerHTML = html;
    });
    fetch("/api/statusOptions").then(response => response.text()).then(html => {
        document.getElementById("statusId").innerHTML = html;
    });
</script>
</html>
