<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Members With Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h3>Members With Tasks</h3>
<p>A view of all members with tasks.</p>

<div id="membersWithTasks"></div>
</body>
<script>
    fetch("/api/addTaskMember").then(response => response.text()).then(html => {
        document.getElementById("membersWithTasks").innerHTML = html;
    });
</script>
</html>
