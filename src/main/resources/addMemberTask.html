<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MemberTaskHandler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h3>Add members to tasks</h3>
<p>On this page you will be able to assign tasks to members/members to tasks.</p>

<form method="post" action="/api/addMemberTask">
    <p>Member: <select name="memberId" id="memberId" ></select></p>
    <p>Task: <select name="taskId" id="taskId" ></select></p>
    <button>Submit</button>
</form>

<br>
<a href="/index.html">Return to front page</a>

</body>

<script>
    fetch("/api/memberOptions").then(response => response.text()).then(html => {
        document.getElementById("memberId").innerHTML = html;
    });
    fetch("/api/taskOptions").then(response => response.text()).then(html => {
        document.getElementById("taskId").innerHTML = html;
    });
</script>
</html>
