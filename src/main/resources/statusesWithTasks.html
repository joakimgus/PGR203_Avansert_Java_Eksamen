<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statuses With Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h3>Statuses With Tasks</h3>
<p>A view of all statuses with statuses.</p>

<div id="statusesWithTasks"></div>

<br>
<a href="/index.html">Return to front page</a>
</body>
<script>
    fetch("/api/addStatusTask").then(response => response.text()).then(html => {
        document.getElementById("statusesWithTasks").innerHTML = html;
    });
</script>
</html>
