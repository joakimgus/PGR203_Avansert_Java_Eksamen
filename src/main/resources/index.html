<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KristianiaProject</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Project view</h1>

<div id="projectMembers"></div>

<div>
    <a href="/newWorker.html">Add new project member</a>
</div>
</body>
<script>
    const projectMembers = document.getElementById("projectMembers");
    fetch("/api/projectMembers")
        .then(resp => resp.text())
        .then(html => projectMembers.innerHTML = html);
</script>
</html>
